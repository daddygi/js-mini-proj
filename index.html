<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script language="JavaScript" type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/jquery-ui-1.8.10.custom.min.js"></script>
    </head>
    <body onload="loadData()">
        <div class="container py-4">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"></svg>
                    <span class="fs-4"><b>EventsLive PH</b></span>
                </a>
            </header>
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 id="upcoming-event-title" class="display-5 fw-bold">Upcoming Live Events 2023</h1>
                    <h2 id="event-title"></h2>
                    <h4 id="event-address"></h4>
                    <p id="event-website"></p>
                </div>
            </div>
            <div class="row align-items-md-stretch mb-4">
                <div class="col-md-6">
                    <div class="h-100 p-5 text-white bg-dark rounded-3" onclick="getFeaturedBand()">    
                        <h2 id="band-title"></h2>
                        <h4 id="band-schedule"></h4>
                        <p id="band-price"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-light border rounded-3">
                        <h4>Bands</h4>
                        <div id="band-list"></div>
                    </div>
                </div>
            </div>
            <div class="p-5 mb-4 text-white bg-dark rounded-3">
                <div class="container-fluid py-5">
                    <h2>Get Tickets Now!</h2>
                    <form action="#">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Name">
                        </div>
                    </form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="band-form">Band</label>
                        <select class="form-select" id="band-form">
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <label class="form-label" for="date-form">Date</label>
                            <select class="form-select" id="date-form">
                                <option value="" selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="time-form">Time</label>
                            <select class="form-select" id="time-form">
                                <option value="" selected>Choose...</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price-form">Price</label>
                        <input class="form-control" id="price-form" type="text" value="" aria-label="Price" readonly>
                    </div>
                    <input class="btn btn-light" type="submit" value="Buy Now!">
                </div>
            </div>
            <footer class="pt-3 mt-4 text-muted border-top">LabVantage Services Factory Â© 2023</footer>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
